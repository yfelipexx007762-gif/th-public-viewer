<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexos do Projeto</title>
    
    <!-- Link para a biblioteca da galeria -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    
    <!-- Link para o nosso novo CSS customizado -->
    <link rel="stylesheet" href="visualizador-anexos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <!-- Adicione o caminho para a sua logo aqui -->
            <img src="/img/LOGO TH PRETO.png" alt="Logo TH Transportes">
            <h1 id="project-code">Carregando...</h1>
            <p>Visualizador de Anexos</p>
        </header>

        <main>
            <div id="loading">Carregando anexos, por favor aguarde...</div>
            <div id="not-found" style="display: none;">Nenhum anexo encontrado ou o link é inválido.</div>
            <div id="gallery">
                <!-- Os cards de arquivos serão inseridos aqui pelo JavaScript -->
            </div>
        </main>
    </div>

    <!-- Script da biblioteca da galeria -->
    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>

    <!-- Nosso script para buscar e renderizar os dados -->
    <script>
       document.addEventListener('DOMContentLoaded', () => {
    const gallery = document.getElementById('gallery');
    const loading = document.getElementById('loading');
    const notFound = document.getElementById('not-found');
    const projectCodeEl = document.getElementById('project-code');

    try {
        // 1. LÊ OS DADOS DIRETAMENTE DO LINK (DA PARTE APÓS O '#')
        const hash = window.location.hash.substring(1); // Pega "data=...."
        if (!hash || !hash.startsWith('data=')) {
            throw new Error('Dados não encontrados no link.');
        }

        const encodedData = hash.substring(5); // Pega só a parte dos dados codificados

        // 2. DECODIFICA OS DADOS DE VOLTA PARA O FORMATO ORIGINAL
        // atob() reverte a codificação Base64
        const decodedString = atob(encodedData);
        const data = JSON.parse(decodedString);

        // 3. VERIFICA SE OS DADOS SÃO VÁLIDOS
        projectCodeEl.textContent = `Projeto ${data.projectCode}`;
        if (!data.files || data.files.length === 0) {
            throw new Error('Nenhum arquivo para exibir.');
        }

        loading.style.display = 'none';

        // 4. RENDERIZA A GALERIA (O RESTO DO SEU CÓDIGO, INALTERADO)
        data.files.forEach(file => {
            const fileUrl = `${data.publicR2Url}/${file.url}`;
            const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name);

            const card = document.createElement('a');
            card.href = fileUrl;
            card.className = 'file-card glightbox';
            card.setAttribute('data-gallery', 'project-gallery');
            card.setAttribute('data-title', file.name);

            if (!isImage) {
                card.classList.remove('glightbox');
                card.target = '_blank';
            }

            card.innerHTML = `
                <div class="thumbnail">
                    ${isImage ? `<img src="${fileUrl}" alt="${file.name}">` : `<div class="icon">📄</div>`}
                </div>
                <div class="file-info">
                    <strong>${file.name}</strong>
                    <span class="badge">${file.category}</span>
                </div>
            `;
            gallery.appendChild(card);
        });

        // Inicializa a galeria de imagens
        const lightbox = GLightbox({
            selector: '.glightbox',
            touchNavigation: true,
            loop: true,
        });

    } catch (error) {
        console.error("Erro ao processar o link:", error);
        loading.style.display = 'none';
        projectCodeEl.textContent = 'Erro';
        notFound.textContent = error.message; // Mostra uma mensagem de erro mais clara
        notFound.style.display = 'block';
    }
});
    </script>
</body>

</html>
