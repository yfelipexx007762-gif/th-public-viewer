<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexos do Servi칞o</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <link rel="stylesheet" href="visualizador-anexos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/img/LOGO TH PRETO.png" alt="Logo TH Transportes">
            <h1 id="service-code">Carregando...</h1>
            <p>Visualizador de Anexos</p>
        </header>
        <main>
            <div id="loading">Carregando anexos, por favor aguarde...</div>
            <div id="not-found" style="display: none;"></div>
            <div id="gallery"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>

    <!-- SCRIPT FINAL E CORRIGIDO -->
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const notFound = document.getElementById('not-found');
        const serviceCodeEl = document.getElementById('service-code');

        const workerUrl = 'https://erp-link-resolver.felipe-contatoo2006.workers.dev'; 

        try {
            // 1. Pega a chave curta e simples do link (ex: #aB3xZ7)
            const key = window.location.hash.substring(1);
            if (!key) {
                throw new Error('Link inv치lido. Nenhum ID de compartilhamento foi encontrado.');
            }

            // 2. Faz a chamada para o Worker buscar os dados no KV
            const response = await fetch(`${workerUrl}?id=${key}`);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: 'Falha ao buscar os dados do link. O servidor pode estar indispon칤vel.' }));
                throw new Error(errorData.error);
            }
            const data = await response.json();
            
            // Adicionada uma valida칞칚o mais espec칤fica dos dados recebidos
            if (!data || typeof data !== 'object' || !data.projectCode) {
                 throw new Error('Os dados recebidos do link compartilhado s칚o inv치lidos ou est칚o corrompidos.');
            }

            // 3. Renderiza a galeria com os dados recebidos
            serviceCodeEl.textContent = `Servi칞o ${data.projectCode}`;
            if (!data.files || data.files.length === 0) {
                throw new Error('N칚o h치 arquivos para exibir neste link.');
            }

            loading.style.display = 'none';

            // L칩gica de renderiza칞칚o (inalterada, pois estava correta)
            data.files.forEach(file => {
                const fileUrl = `${data.publicR2Url}/${file.url}`;
                const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name);
                const card = document.createElement('a');
                card.href = fileUrl;
                card.className = 'file-card glightbox';
                card.setAttribute('data-gallery', 'project-gallery');
                card.setAttribute('data-title', file.name);

                if (!isImage) {
                    card.classList.remove('glightbox');
                    card.target = '_blank';
                }

                card.innerHTML = `
                    <div class="thumbnail">
                        ${isImage ? `<img src="${fileUrl}" alt="${file.name}">` : `<div class="icon">游늯</div>`}
                    </div>
                    <div class="file-info">
                        <strong>${file.name}</strong>
                        <span class="badge" data-category="${file.category}">${file.category.replace('-', ' ')}</span>
                    </div>
                `;
                gallery.appendChild(card);
            });

            const lightbox = GLightbox({ selector: '.glightbox' });

        } catch (error) {
            console.error("Erro:", error);
            loading.style.display = 'none';
            serviceCodeEl.textContent = 'Erro ao Carregar';
            notFound.textContent = error.message;
            notFound.style.display = 'block';
        }
    });
    </script>
</body>
</html>
