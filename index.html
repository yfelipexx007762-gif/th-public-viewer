<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexos do ServiÃ§o</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <link rel="stylesheet" href="visualizador-anexos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/img/LOGO TH PRETO.png" alt="Logo TH Transportes">
            <h1 id="service-code">Carregando...</h1>
            <p>Visualizador de Anexos</p>
        </header>
        <main>
            <div id="loading">Carregando anexos, por favor aguarde...</div>
            <div id="not-found" style="display: none;"></div>
            <div id="gallery"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>

    <!-- SCRIPT CORRIGIDO FINAL -->
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const notFound = document.getElementById('not-found');
        const serviceCodeEl = document.getElementById('service-code');
        const workerUrl = 'https://erp-link-resolver.felipe-contatoo2006.workers.dev'; 

        try {
            const key = window.location.hash.substring(1);
            if (!key) { throw new Error('Link invÃ¡lido. Nenhum ID de compartilhamento encontrado.'); }

            const response = await fetch(`${workerUrl}?id=${key}`);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: 'Falha ao buscar os dados do link.' }));
                throw new Error(errorData.error);
            }
            const data = await response.json();
            
            // --- CORREÃ‡ÃƒO APLICADA AQUI ---
            // Agora procuramos a propriedade 'codigo_projeto' no JSON recebido, em vez de 'projectCode'.
            if (!data || !data.codigo_projeto) {
                 throw new Error('Os dados recebidos do link compartilhado sÃ£o invÃ¡lidos.');
            }

            serviceCodeEl.textContent = `ServiÃ§o ${data.codigo_projeto}`;
            if (!data.files || data.files.length === 0) { throw new Error('Nenhum arquivo para exibir neste link.'); }

            loading.style.display = 'none';

            data.files.forEach(file => {
                const fileUrl = `${data.publicR2Url}/${file.url}`;
                const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name);
                const card = document.createElement('a');
                card.href = fileUrl;
                card.className = 'file-card glightbox';
                card.setAttribute('data-gallery', 'project-gallery');
                card.setAttribute('data-title', file.name);

                if (!isImage) {
                    card.classList.remove('glightbox');
                    card.target = '_blank';
                }

                card.innerHTML = `
                    <div class="thumbnail">
                        ${isImage ? `<img src="${fileUrl}" alt="${file.name}">` : `<div class="icon">ðŸ“„</div>`}
                    </div>
                    <div class="file-info">
                        <strong>${file.name}</strong>
                        <span class="badge" data-category="${file.category}">${file.category.replace('-', ' ')}</span>
                    </div>
                `;
                gallery.appendChild(card);
            });
            const lightbox = GLightbox({ selector: '.glightbox' });

        } catch (error) {
            console.error("Erro:", error);
            loading.style.display = 'none';
            serviceCodeEl.textContent = 'Erro ao Carregar';
            notFound.textContent = error.message;
            notFound.style.display = 'block';
        }
    });
    </script>
</body>
</html>
